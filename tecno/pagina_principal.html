    <script>
        const walletAmountElement = document.getElementById("walletAmount");

        // Define o valor final desejado (R$ 117)
        const targetAmount = 114;

        // Define a velocidade com que o saldo aumenta (em centavos por iteração)
        const incrementSpeed = 17;

        // Função para animar o aumento do saldo até atingir o valor desejado
        function increaseWalletAmount() {
            // Obtém o valor atual do saldo (em centavos)
            let currentAmount = parseFloat(walletAmountElement.innerText);

            // Se o valor atual for menor que o valor desejado, aumenta rapidamente
            if (currentAmount < targetAmount) {
                // Calcula o próximo valor do saldo após a iteração
                let nextAmount = currentAmount + incrementSpeed;

                // Atualiza o elemento de saldo com o próximo valor (em reais)
                walletAmountElement.innerText = nextAmount.toFixed(2);

                // Chama a função novamente após um pequeno intervalo para criar a animação
                setTimeout(increaseWalletAmount, 50); // Ajuste o intervalo para controlar a velocidade da animação
            } else {
                // Se o valor desejado for alcançado, define o saldo como R$ 117
                walletAmountElement.innerText = targetAmount.toFixed(2);
            }
        }

        // Chama a função para iniciar o efeito de aumento do saldo
        increaseWalletAmount();

        var countDownDate = new Date().getTime() + 50 * 60 * 1000;

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            var countdownElement = document.getElementById("countdown");
            countdownElement.innerHTML = minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                countdownElement.innerHTML = "EXPIRED";
            }
        }, 1000);

        // Variável para armazenar o número atual de pessoas assistindo
        let currentCount = 1136;

        // Função para gerar um número aleatório entre min e max
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Função para incrementar o número de pessoas assistindo
        function incrementWatchingCount() {
            const watchingElement = document.getElementById("watching-now");
            const increment = getRandomInt(17,13,4);  // Gera um incremento aleatório entre 1 e 5
            currentCount += increment;  // Incrementa o contador
            watchingElement.textContent = currentCount;
        }

        // Incrementa o contador a cada 5 segundos
        setInterval(incrementWatchingCount, 5000);

        // Inicializa o contador imediatamente ao carregar a página
        incrementWatchingCount();
   
</script>
