<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8 " />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecnologia Lupus</title>
    <link rel="stylesheet" href="assets/styles/navigation.css" />
    <link rel="stylesheet" href="assets/styles/reward-icon.css" />
    <link rel="stylesheet" href="assets/styles/loading-animation.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>

  <body>
    <div class="header">
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>

        <ul class="menu__box">
          <li>
            <a class="menu__item" href="#">
              <i class="fa-solid fa-house"></i> Início</a
            >
          </li>
          <li>
            <a class="menu__item" href="#"
              ><i class="fa-solid fa-user"></i> Perfil</a
            >
          </li>
          <li>
            <a class="menu__item" id="openPopupBtn" href="#"
              ><i class="fa-solid fa-dollar-sign"></i> Sacar</a
            >
          </li>
          <li>
            <a class="menu__item" href="#"
              ><i class="fa-solid fa-magnifying-glass"></i> Descobrir</a
            >
          </li>
        </ul>
      </div>
    </div>
 <!--    <div class="like-buttons-container">
      <button type="button" onclick="showReward()">
        <i class="fa-solid fa-thumbs-up"></i>
      </button>
      <button type="button" onclick="showReward()">
        <i class="fa-solid fa-thumbs-down"></i>
      </button>
    </div> -->
    <div class="wallet">
      <button>Saldo: R$<span id="walletAmount">0</span></button>
    </div>
    <div id="reward-icon">
      <button onclick="openSurvey()" id="rewardBtn">
        <img
          src="assets/media/images/ballon_black_orange.png"
          alt=""
          srcset=""
        />
      </button>
    </div>

    <div id="video-container" class="container"></div>
    <div class="arrow left-arrow" onclick="prevVideo()">
      <i class="fa-solid fa-circle-arrow-left"></i>
    </div>
    <div class="arrow right-arrow" onclick="nextVideo()">
      <i class="fa-solid fa-circle-arrow-right"></i>
    </div>
    <div class="reward"></div>

    <div class="popup" id="popup">
      <div class="popup-content">
        <div class="popup-header">
          <h2>Escolha sua Chave Pix</h2>
          <button onclick="closePopup()" class="closePopupBtn">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>

        <div class="cards">
          <div class="card" id="cpfCard">CPF</div>
          <div class="card" id="emailCard">E-mail</div>
          <div class="card" id="telefoneCard">Celular</div>
          <div class="card" id="chaveCard">Chave aleatória</div>
        </div>
        <input
          type="text"
          id="chavePixInput"
          placeholder="Digite sua chave Pix"
        />
        <input
          type="text"
          id="valorSaqueInput"
          placeholder="Digite o valor que deseja sacar"
        />
        <button id="sacarBtn">SACAR</button>
      </div>
    </div>

    <div class="popup-survey" id="popup2">
      <div class="popup-survey-content">
        <div class="popup-content-header">
          <button onclick="closeSurvey()" class="closePopupBtn">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>
        <div class="popup-content-body">
          <h2 id="titulo">Responda a entrevista:</h2>

          <div id="input1" class="hidden">
            <p><span id="pergunta1"></span></p>
            <div class="tooltip-bg">
              <input
                type="text"
                placeholder="Escreva algo e pressione Enter..."
                id="speech-input1"
              />
              <div class="tip"></div>
            </div>
          </div>

          <div id="input2" class="hidden">
            <p><span id="pergunta2"></span></p>
            <div class="tooltip-bg">
              <input
                type="text"
                value="input2"
                placeholder="Escreva algo e pressione Enter..."
                id="speech-input2"
                style="margin-left: auto; margin-right: auto"
              />
              <div class="tip"></div>
            </div>
          </div>

          <div id="prompt" class="hidden popup-content-body">
            <p><span id="pergunta3"></span></p>
            <div class="buttons-container">
              <button id="simBtn" class="btn">Sim</button>
              <button id="naoBtn" class="btn red">Não</button>
            </div>
          </div>

          <div id="loading" class="loading hidden">
            <div class="snippet" data-title="dot-pulse">
              <div class="stage">
                <div class="dot-pulse"></div>
              </div>
            </div>
          </div>

          <div id="mensagem" class="hidden">
            <h3>Obrigado por responder a entrevista!</h3>

            <img
              width="100px"
              src="assets/media/images/output-onlinegiftools.gif"
              alt=""
            />
          </div>
        </div>

        <!--         <button
          onclick="closeSurvey(); showSuccessNotification()"
          id="sacarBtn"
        >
          ok
        </button> -->
      </div>
    </div>
    <div class="notification" id="pixNotification">
      <a href="https://imgbb.com/"
        ><img
          src="https://i.ibb.co/52Lxp1c/Screenshot-219.png"
          alt="Screenshot-219"
          border="0"
      /></a>
      <div class="notification-content">
        <div class="notification-title">PIX RECEBIDO</div>
        <div class="notification-body">
          Você recebeu R$<span id="pixAmount">20,00</span>. Guarde seu dinheiro.
          <audio
            id="notificationSound"
            src="assets/media/audio/notificacao.mp3"
          ></audio>
        </div>
      </div>
    </div>
    <audio id="moneySound" src="assets/media/audio/cash.mp3"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="assets/scripts/reward-icon.js"></script>
    <script src="assets/scripts/surveyModal.js"></script>
    <script src="assets/scripts/dados.js"></script>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
